<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fortunate Maps with Drawing & Texture Packs (CORS-anywhere)</title>
  <style>
    /* Original CSS for drawing and UI */
    .toolbar-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f2f2f2;
      padding: 10px;
      z-index: 9999; /* Ensure toolbar is above other elements */
    }
    .toolbar-right {
      top: 0;
      right: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    button {
      padding: 10px 20px;
      font-size: 25px;
      color: white;
      border: none;
      border-radius: 1px;
      cursor: pointer;
      margin-right: 10px;
    }
    #red { background-color: red; }
    #blue { background-color: blue; }
    #green { background-color: green; }
    #redpath { background-color: red; }
    #bluepath { background-color: blue; }
    #blackpath { background-color: black; }
    #clearButton { background-color: darkred; }
    #undoButton { background-color: tomato; }
    #Info { background-color: lime; }
    #colorAdd { background-color: gray; }
    .toggle-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn.active {
      background-color: #a0a0a0;
      opacity: 0.5;
    }
    .toggle-btn:not(:last-child) { margin-right: 10px; }
    input[type="radio"] { display: none; }
    #colorDisplay {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
      background-color: var(--path-color);
      display: inline-block;
      vertical-align: middle;
      border: 2px solid #000;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }
    #colorInput {
      width: 25px;
      height: 25px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
      appearance: none;
      outline: none;
    }
    #colorInput::-webkit-color-swatch-wrapper { padding: 0; }
    #colorInput::-webkit-color-swatch { border: none; border-radius: 50%; }
    #colorInput::-moz-color-swatch { border: none; border-radius: 50%; }
    #colorInput::-moz-focus-inner { border: none; }
    #mapCode { width: 150px; height: 25px; }
    #loadMap { background-color: gray; }
    #open-form-button { background-color: #f9e076; }
    .misc { position: absolute; top: 0; right: 0; }
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sidebar label,
    .sidebar input,
    .sidebar button {
      margin: 5px 0;
      width: auto;
    }
    #greenpath { background-color: green; }
    #pinkpath { background-color: pink; }
    #yellowpath { background-color: yellow; }
    #purplepath { background-color: purple; }
    #orangepath { background-color: orange; }
    #graypath { background-color: gray; }
    #whitepath {
      background-color: white;
      color: black;
      border: ridge;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .modal-textbox {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      font-size: 25px;
    }
    .close-button {
      background-color: #ccc;
      border: none;
      color: #000;
      padding: 8px 16px;
      text-align: center;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .container { display: flex; }
    /* Texture pack dropdown – positioned in the top-right */
 
#invisibleCanvas {
  display: none;
}
#fm-dropdown-button {
    color: black;}

  </style>
</head>
<body>
  <div class="files">
    <label for="mapCode">Enter Map Code:</label>
    <input type="text" id="mapCode" name="mapCode" required>
    <button id="loadMap" onclick="loadMap()">Load Map</button>
  </div>
  
  <!-- Texture pack dropdown container -->
  
  <!-- Main container: canvas for full-size rendered map as background and drawing layer -->
  <div class="container">
    <canvas id="canvas" width="1000" height="760"></canvas>
    <canvas id="invisibleCanvas"></canvas>
    <div class="sidebar">
      <label for="noneCheckbox" class="toggle-btn">
        <input type="radio" id="noneCheckbox" name="radioGroup" value="option1" checked>
        None
      </label>
      <label for="drawCheckbox" class="toggle-btn">
        <input type="radio" id="drawCheckbox" name="radioGroup" value="option2">
        Draw 
      </label>
      <label for="lineCheckbox" class="toggle-btn">
        <input type="radio" id="lineCheckbox" name="radioGroup" value="option3">
        Line
      </label>
      <label for="sizeInput">Size</label>
      <input type="number" min="1" max="999" value="6" id="sizeInput" oninput="updatePathSize()">
      <div>
        <input type="text" value="Some Color" id="colorName">
        <input type="color" id="colorInput" name="colorInput">
      </div>    
      <button id="colorAdd" onclick="colorAdd('colorInput')">Add Color</button>
      <div id="colors">
        <button id="redpath" onclick="updatePathColor('red')">Red</button> 
        <button id="bluepath" onclick="updatePathColor('blue')">Blue</button>
        <button id="greenpath" onclick="updatePathColor('green')">Green</button>
        <button id="yellowpath" onclick="updatePathColor('yellow')">Yellow</button>
        <button id="pinkpath" onclick="updatePathColor('pink')">Pink</button>
        <button id="orangepath" onclick="updatePathColor('orange')">Orange</button>
        <button id="purplepath" onclick="updatePathColor('purple')">Purple</button>
        <button id="graypath" onclick="updatePathColor('gray')">Gray</button>
        <button id="blackpath" onclick="updatePathColor('black')">Black</button>
        <button id="whitepath" onclick="updatePathColor('white')">White</button>
      </div>
    </div>
  </div>
  
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-textbox">
        <h2>Info</h2>
        <p>Zoom out</p>
        <p>Press N for none</p>
        <p>Press D to draw</p>
        <p>Press L for line</p>
        <p>Right Click to Erase Balls</p>
        <p>You Can Get The Map Code and PNG From <a href="https://fortunatemaps.herokuapp.com/">Fortunate Maps</a></p>
        <p><a href="https://github.com/BambiTP/StraTAGy">Github</a></p>
        <p><a href="https://greasyfork.org/en/scripts/467747-fortunate-maps-stratagy">FM Userscript</a></p>
        <button class="close-button" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
  
  <footer class="toolbar-bottom">
    <button id="red" onclick="addCircle('red')">Red Ball</button>
    <button id="blue" onclick="addCircle('blue')">Blue Ball</button>
    <button id="green" onclick="addCircle('green')">Green Ball</button>
    <label for="radiusInput">Radius</label>
    <input type="number" min="1" max="999" value="20" id="radiusInput" oninput="updateRadiusValue()">
    <button id="clearButton" onclick="clearPaths()">Clear Lines</button>
    <button id="clearButton" onclick="clearCanvas()">Clear All</button>
    <button id="undoButton" onclick="undo()">Undo</button>
    <div id="colorDisplay"></div>
    <div class="misc">
      <button id="Info" onclick="openModal()">Info</button>
      <button id="open-form-button">Open Suggestion Form</button>
    </div>
  </footer>
  
  <script>
    // =====================================================
    // DRAWING FUNCTIONALITY (original code)
    // =====================================================
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var invisibleCanvas = document.getElementById('invisibleCanvas');
    var mapElements = []; // For PNG scanning (if used)
    var toggledElements = [];
    var circles = [];
    var paths = []; // For freehand drawing
    var canvasStates = [];
    var pathSize = 6; // Default size for paths
    var pathColor = "black"; // Default path color
    var radiusInput = document.getElementById("radiusInput");
    var isDrawing = false;
    var selectedCircle = null;
    var currentLine = null;
    var gridSize = 40;
    
    // Global variable: finalMapImage stores the full‑size rendered map (background)
    var finalMapImage = null;
    
    // When clearing the canvas, re‑draw the background map (if available)
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (finalMapImage) {
        ctx.drawImage(finalMapImage, 0, 0, canvas.width, canvas.height);
      }
      redrawToggledElements();
      drawCircles();
      drawPaths();
    }
    
   function addCircle(color) {
    let config = configMap;
  // Choose a random position on the canvas.
  var x = Math.floor(Math.random() * canvas.width);
  var y = Math.floor(Math.random() * canvas.height);
  // Instead of a radius, we only need the position and the color (to pick which tile to draw).
  var tileObj = { x: x, y: y, color: color };
  circles.push(tileObj);
  drawCanvas();
}

function drawCircle(tileObj) {
    let config = configMap;
  // Determine which part of images.tile to draw based on the color.
  let tileX, tileY;
  if (tileObj.color === "red") {
    tileX = 14; // Use the tile at column 14
    tileY = 0;  // from row 0 for red.
  } else if (tileObj.color === "blue") {
    tileX = 15; // Use the tile at column 15
    tileY = 0;  // from row 0 for blue.
  } else {
    // Fallback to a default tile (optional)
    tileX = 0;
    tileY = 0;
  }
  
  // Draw the chosen tile from images.tile onto the canvas.
  // The source rectangle is calculated based on tileX/tileY and the tile size.
  ctx.drawImage(
    images.tile,                         // The tile sheet image.
    tileX * config.tileSize,             // sx: x coordinate in the source image.
    tileY * config.tileSize,             // sy: y coordinate in the source image.
    config.tileSize, config.tileSize,     // sw & sh: width and height of the tile in the source image.
    tileObj.x, tileObj.y,                // dx & dy: where to place it on the canvas.
    config.tileSize, config.tileSize      // dw & dh: draw the tile at its natural size.
  );
}

    function drawCircles() {
      circles.forEach(function(circle) { drawCircle(circle); });
    }
    
    function drawPaths() {
      paths.forEach(function(p) {
        ctx.strokeStyle = p.color;
        ctx.lineWidth = p.size;
        ctx.stroke(p.path);
      });
    }
    
    function redrawToggledElements() {
      toggledElements.forEach(function(element) {
        ctx.fillStyle = '#d4d4d4';
        ctx.fillRect(element.x * 40, element.y * 40, 40, 40);
        var imageUrl = getImageUrlByColor(element.color);
        if (imageUrl) {
          var image = new Image();
          image.onload = function() { ctx.drawImage(image, element.x * 40, element.y * 40, 40, 40); };
          image.src = imageUrl;
        }
      });
    }
    
    function clearPaths() { paths = []; drawCanvas(); }
    function clearCanvas() { circles = []; paths = []; drawCanvas(); }
    function updatePathSize() { pathSize = Number(document.getElementById("sizeInput").value); }
    function updatePathColor(color) {
      pathColor = color;
      document.documentElement.style.setProperty('--path-color', color);
    }
    function colorAdd(colorInput) {
      var colorInputElem = document.getElementById(colorInput);
      var color = colorInputElem.value;
      var colorName = document.getElementById("colorName");
      var colorsDiv = document.getElementById("colors");
      var colorButton = document.createElement("button");
      colorButton.style.padding = "10px 20px";
      colorButton.style.fontSize = "25px";
      colorButton.style.color = "white";
      colorButton.style.border = "none";
      colorButton.style.borderRadius = "4px";
      colorButton.style.cursor = "pointer";
      colorButton.style.marginRight = "10px";
      colorButton.style.backgroundColor = color;
      colorButton.onclick = function() { updatePathColor(color); };
      var buttonText = document.createTextNode(colorName.value);
      colorButton.appendChild(buttonText);
      colorsDiv.appendChild(colorButton);
    }
    function getImageUrlByColor(color) {
      var imageUrls = {
        red: 'red.png',
        lightred: 'lightred.png',
        blue: 'blue.png',
        lightblue: 'lightblue.png',
        orange: 'orange.png',
        yellow: 'yellow.png'
      };
      return imageUrls[color] || null;
    }
    
    function removeCircle(event) {
  var rect = canvas.getBoundingClientRect();
  var mouseX = event.clientX - rect.left;
  var mouseY = event.clientY - rect.top;
  for (var i = 0; i < circles.length; i++) {
    var square = circles[i];
    // Check if the mouse is within the 40x40 square
    if (
      mouseX >= square.x && mouseX <= square.x + 40 &&
      mouseY >= square.y && mouseY <= square.y + 40
    ) {
      circles.splice(i, 1);
      drawCanvas();
      break;
    }
  }
}

function selectCircle(event) {
  var rect = canvas.getBoundingClientRect();
  var mouseX = event.clientX - rect.left;
  var mouseY = event.clientY - rect.top;
  for (var i = 0; i < circles.length; i++) {
    var circle = circles[i];
    // Calculate the center of the 38px circle (top-left + radius of 19)
    var centerX = circle.x + 19;
    var centerY = circle.y + 19;
    var dx = mouseX - centerX;
    var dy = mouseY - centerY;
    var distance = Math.sqrt(dx * dx + dy * dy);
    if (distance <= 19) {
      selectedCircle = circle;
      break;
    }
  }
}

function moveCircle(event) {
  if (selectedCircle) {
    var rect = canvas.getBoundingClientRect();
    // Update the circle's top-left coordinates so its center follows the mouse.
    selectedCircle.x = event.clientX - rect.left - 19;
    selectedCircle.y = event.clientY - rect.top - 19;
    drawCanvas();
  }
}


function moveCircle(event) {
  if (selectedCircle) {
    var rect = canvas.getBoundingClientRect();
    // To keep the mouse at the center of the square, subtract 20 (half of 40) from the position
    selectedCircle.x = event.clientX - rect.left - 20;
    selectedCircle.y = event.clientY - rect.top - 20;
    drawCanvas();
  }
}

canvas.addEventListener("contextmenu", function(event) {
  event.preventDefault();
  removeCircle(event);
});
function undo() {
      if (paths.length > 0) { paths.pop(); drawCanvas(); }
    }
    
    function getStart(event) {
      var path = { path: new Path2D(), color: pathColor, size: pathSize };
      path.path.moveTo(event.clientX - canvas.getBoundingClientRect().left,
                       event.clientY - canvas.getBoundingClientRect().top);
      paths.push(path);
    }
    
    function drawLine(event) {
      var lastPath = paths[paths.length - 1];
      lastPath.path.lineTo(event.clientX - canvas.getBoundingClientRect().left,
                           event.clientY - canvas.getBoundingClientRect().top);
      ctx.strokeStyle = lastPath.color;
      ctx.lineWidth = lastPath.size;
      ctx.stroke(lastPath.path);
    }
    
    var isDrawingLine = false, lineStartX = 0, lineStartY = 0;
    function startDrawingLine(event) {
      if (event.button === 0 && document.getElementById("lineCheckbox").checked) {
        isDrawingLine = true;
        lineStartX = event.clientX - canvas.getBoundingClientRect().left;
        lineStartY = event.clientY - canvas.getBoundingClientRect().top;
      }
    }
    
    function drawLinePreview(event) {
      if (isDrawingLine) {
        var rect = canvas.getBoundingClientRect();
        var lineEndX = event.clientX - rect.left;
        var lineEndY = event.clientY - rect.top;
        drawCanvas();
        ctx.beginPath();
        ctx.moveTo(lineStartX, lineStartY);
        ctx.lineTo(lineEndX, lineEndY);
        ctx.strokeStyle = pathColor;
        ctx.lineWidth = pathSize;
        ctx.stroke();
      }
    }
    
    function finishDrawingLine(event) {
      if (isDrawingLine) {
        isDrawingLine = false;
        var lineEndX = event.clientX - canvas.getBoundingClientRect().left;
        var lineEndY = event.clientY - canvas.getBoundingClientRect().top;
        var path = { path: new Path2D(), color: pathColor, size: pathSize };
        path.path.moveTo(lineStartX, lineStartY);
        path.path.lineTo(lineEndX, lineEndY);
        paths.push(path);
        drawCanvas();
      }
    }
    
  var isDrawingLine = false, isFreeDrawing = false;
var lineStartX = 0, lineStartY = 0;

function startFreeDrawing(event) {
  if (event.button === 0 && document.getElementById("drawCheckbox").checked) {
    isFreeDrawing = true;
    var path = { path: new Path2D(), color: pathColor, size: pathSize };
    path.path.moveTo(event.clientX - canvas.getBoundingClientRect().left,
                     event.clientY - canvas.getBoundingClientRect().top);
    paths.push(path);
  }
}

function drawFreehandLine(event) {
  if (isFreeDrawing) {
    var lastPath = paths[paths.length - 1];
    lastPath.path.lineTo(event.clientX - canvas.getBoundingClientRect().left,
                         event.clientY - canvas.getBoundingClientRect().top);
    ctx.strokeStyle = lastPath.color;
    ctx.lineWidth = lastPath.size;
    ctx.stroke(lastPath.path);
  }
}

function finishFreeDrawing(event) {
  isFreeDrawing = false;
}

function startDrawingLine(event) {
  if (event.button === 0 && document.getElementById("lineCheckbox").checked) {
    isDrawingLine = true;
    lineStartX = event.clientX - canvas.getBoundingClientRect().left;
    lineStartY = event.clientY - canvas.getBoundingClientRect().top;
  }
}

function drawLinePreview(event) {
  if (isDrawingLine) {
    var rect = canvas.getBoundingClientRect();
    var lineEndX = event.clientX - rect.left;
    var lineEndY = event.clientY - rect.top;
    drawCanvas();
    ctx.beginPath();
    ctx.moveTo(lineStartX, lineStartY);
    ctx.lineTo(lineEndX, lineEndY);
    ctx.strokeStyle = pathColor;
    ctx.lineWidth = pathSize;
    ctx.stroke();
  }
}

function finishDrawingLine(event) {
  if (isDrawingLine) {
    isDrawingLine = false;
    var lineEndX = event.clientX - canvas.getBoundingClientRect().left;
    var lineEndY = event.clientY - canvas.getBoundingClientRect().top;
    var path = { path: new Path2D(), color: pathColor, size: pathSize };
    path.path.moveTo(lineStartX, lineStartY);
    path.path.lineTo(lineEndX, lineEndY);
    paths.push(path);
    drawCanvas();
  }
}

// Modify the event listeners to include freehand drawing
canvas.addEventListener("mousedown", function(event) {
  if (event.button === 0) {
    selectCircle(event);

    if (!selectedCircle) {
      if (document.getElementById("lineCheckbox").checked) {
        startDrawingLine(event);
      } else if (document.getElementById("drawCheckbox").checked) {
        startFreeDrawing(event);
      }
    }
  }
});

canvas.addEventListener("mousemove", function(event) {
  if (selectedCircle) {
    moveCircle(event);
  } else if (isDrawingLine) {
    drawLinePreview(event);
  } else if (isFreeDrawing) {
    drawFreehandLine(event);
  }
});

canvas.addEventListener("mouseup", function(event) {
  if (isDrawingLine) {
    finishDrawingLine(event);
  } else if (isFreeDrawing) {
    finishFreeDrawing(event);
  }

  selectedCircle = null;
  isDrawingLine = false;
  isFreeDrawing = false;
});


    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key === 'z') { undo(); }
    });
    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      if (key === 'n') {
        document.getElementById('noneCheckbox').checked = true;
        document.querySelectorAll('.toggle-btn').forEach(label => label.classList.remove('active'));
        document.querySelector('label[for="noneCheckbox"]').classList.add('active');
      } else if (key === 'd') {
        document.getElementById('drawCheckbox').checked = true;
        document.querySelectorAll('.toggle-btn').forEach(label => label.classList.remove('active'));
        document.querySelector('label[for="drawCheckbox"]').classList.add('active');
      } else if (key === 'l') {
        document.getElementById('lineCheckbox').checked = true;
        document.querySelectorAll('.toggle-btn').forEach(label => label.classList.remove('active'));
        document.querySelector('label[for="lineCheckbox"]').classList.add('active');
      }
    });
    document.querySelectorAll('input[name="radioGroup"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.querySelectorAll('.toggle-btn').forEach(label => label.classList.remove('active'));
        document.querySelector(`label[for="${this.id}"]`).classList.add('active');
    });
});

    
    function openModal() { document.getElementById('myModal').style.display = 'block'; }
    function closeModal() { document.getElementById('myModal').style.display = 'none'; }
    document.getElementById('open-form-button').addEventListener('click', function() {
      var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdm2Icwdfmm_JpkOpDuu4hxWPyiYnZDoCEZq22FhXl0gKtY4A/viewform?embedded=true";
      window.open(formUrl, "_blank", "width=600,height=400");
    });
    
    // =====================================================
    // MAP PROCESSING & TEXTURE PACK DROPDOWN (new code)
    // =====================================================
    
    // Base URL for texture images.
    const baseUrl = "https://static.koalabeast.com";
    
    // Configuration for map rendering.
    const configMap = { tileSize: 40, quadSize: 20 };
    
    // Floor tiles mapping.
    const floorTiles = {
      "d4d4d4": { y: 4, x: 13 },
      "808000": { y: 1, x: 13 },
      "ff0000": { y: 1, x: 14 },
      "0000ff": { y: 1, x: 15 },
      "373737": { y: 0, x: 12 },
      "202020": { y: 0, x: 13 },
      "b90000": { y: 5, x: 14 },
      "190094": { y: 5, x: 15 },
      "dcbaba": { y: 4, x: 14 },
      "bbb8dd": { y: 4, x: 15 },
      "dcdcba": { y: 5, x: 13 },
      "00ff00": { y: 4, x: 12 },
      "b97a57": { y: 6, x: 13 },
      "ff8000": { y: 1, x: 12 },
      "007500_empty": { y: 3, x: 12 },
      "007500_green": { y: 3, x: 13 },
      "007500_red":   { y: 3, x: 14 },
      "007500_blue":  { y: 3, x: 15 },
      "8080ff":       { y: 8, x: 14 },
      "656500":       { y: 6, x: 14 }

    // Utility: waitForElement (unchanged)
    function waitForElement(selector, callback, timeout = 10000) {
      const start = Date.now();
      (function check() {
        const el = document.querySelector(selector);
        if (el) { callback(el); }
        else if (Date.now() - start > timeout) { console.warn("Timeout waiting for element:", selector); }
        else { setTimeout(check, 200); }
      })();
    }
    
    function rgbToHex(r, g, b) {
      return ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }
    
    // loadImage prepends baseUrl if needed.
    function loadImage(url) {
      if (url.startsWith("/")) { url = baseUrl + url; }
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          console.log("[FM] Loaded image:", url);
          resolve(img);
        };
        img.onerror = (e) => {
          console.error("[FM] Error loading image:", url, e);
          reject(e);
        };
        img.src = url;
      });
    }
    
    function getFloorTile(key) {
      if (key === "ffff00") {
        return { image: images.speedpad, y: 0, x: 0 };
      } else if (key === "ff7373") {
        return { image: images.speedpadRed, y: 0, x: 0 };
      } else if (key === "7373ff") {
        return { image: images.speedpadBlue, y: 0, x: 0 };
      } else if (key === "cac000") {
        return { image: images.portal, x: 0, y: 0 };
      } else if (key === "cc3300") {
        return { image: images.portalRed, x: 0, y: 0 };
      } else if (key === "0066cc") {
        return { image: images.portalBlue, x: 0, y: 0 };
      } else if (floorTiles.hasOwnProperty(key)) {
        return { image: images.tile, x: floorTiles[key].x, y: floorTiles[key].y };
      } else {
        return null;
      }
    }
    
    function wallSolidsAt(col, row) {
      if (col < 0 || row < 0 || row >= wallMap.length || col >= wallMap[0].length) return 0;
      return wallMap[row][col];
    }
    
    function drawWallTile(ctx, col, row) {
      const solids = wallMap[row][col];
      if (!solids) return;
      for (let q = 0; q < 4; q++) {
        const mask = (solids >> (q << 1)) & 3;
        if (mask === 0) continue;
        const cornerX = col + ((q & 2) === 0 ? 1 : 0);
        const cornerY = row + (((q + 1) & 2) === 0 ? 0 : 1);
        let aroundCorner =
          (wallSolidsAt(cornerX, cornerY) & 0xc0) |
          (wallSolidsAt(cornerX - 1, cornerY) & 0x03) |
          (wallSolidsAt(cornerX - 1, cornerY - 1) & 0x0c) |
          (wallSolidsAt(cornerX, cornerY - 1) & 0x30);
        aroundCorner |= (aroundCorner << 8);
        const startDirection = q * 2 + 1;
        let cwSteps = 0;
        while (cwSteps < 8 && (aroundCorner & (1 << (startDirection + cwSteps)))) { cwSteps++; }
        let ccwSteps = 0;
        while (ccwSteps < 8 && (aroundCorner & (1 << (startDirection + 7 - ccwSteps)))) { ccwSteps++; }
        const hasChip = (mask === 3 && (((solids | (solids << 8)) >> ((q + 2) << 1)) & 3) === 0);
        let solidStart, solidEnd;
        if (cwSteps === 8) {
          solidStart = solidEnd = 0;
        } else {
          solidEnd = (startDirection + cwSteps + 4) % 8;
          solidStart = (startDirection - ccwSteps + 12) % 8;
        }
        const key = `${q}${solidStart}${solidEnd}${hasChip ? "d" : ""}`;
        const coords = quadrantCoords[key] || [5.5, 5.5];
        let destX = col * configMap.tileSize;
        let destY = row * configMap.tileSize;
        if (q === 0) destX += configMap.quadSize;
        else if (q === 1) { destX += configMap.quadSize; destY += configMap.quadSize; }
        else if (q === 2) destY += configMap.quadSize;
        const srcX = coords[0] * 40;
        const srcY = coords[1] * 40;
        ctx.drawImage(images.tile, srcX, srcY, configMap.quadSize, configMap.quadSize,
                      destX, destY, configMap.quadSize, configMap.quadSize);
      }
    }
    
    // =====================================================
    // Fetch Map Data using CORS-anywhere proxy.
    // =====================================================
    function fetchMapData(mapCode) {
      const corsProxy = "https://api.allorigins.win/raw?url=";
      const pngURL = corsProxy + "https://fortunatemaps.herokuapp.com/png/" + mapCode + ".png";
      const jsonURL = corsProxy + "https://fortunatemaps.herokuapp.com/json/" + mapCode + ".json";
      console.log("[FM] Fetching map data for code:", mapCode);
      return Promise.all([
        fetch(pngURL)
          .then(res => res.blob())
          .then(blob => {
            console.log("[FM] PNG fetched successfully");
            return URL.createObjectURL(blob);
          }),
        fetch(jsonURL)
          .then(res => res.json())
          .then(json => {
            console.log("[FM] JSON fetched successfully:", json);
            return json;
          })
      ]);
    }

      if (!originalPNGImage) return;
      console.log("[FM] Starting map processing...");
      Promise.all([
        loadImage(currentTexturePack.tiles),
        loadImage(currentTexturePack.speedpad),
        loadImage(currentTexturePack.speedpadRed),
        loadImage(currentTexturePack.speedpadBlue),
        loadImage(currentTexturePack.portal),
        loadImage(currentTexturePack.portalRed),
        loadImage(currentTexturePack.portalBlue)
      ]).then(([tileImg, speedpadImg, speedpadRedImg, speedpadBlueImg, portalImg, portalRedImg, portalBlueImg]) => {
        images.tile = tileImg;
        images.speedpad = speedpadImg;
        images.speedpadRed = speedpadRedImg;
        images.speedpadBlue = speedpadBlueImg;
        images.portal = portalImg;
        images.portalRed = portalRedImg;
        images.portalBlue = portalBlueImg;
    
        // Create an offscreen canvas to read the PNG.
        const offCanvas = document.createElement('canvas');
        offCanvas.width = originalPNGImage.width;
        offCanvas.height = originalPNGImage.height;
        const offCtx = offCanvas.getContext('2d');
        offCtx.drawImage(originalPNGImage, 0, 0);
        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
    
        wallMap = [];
        for (let y = 0; y < offCanvas.height; y++) {
          wallMap[y] = [];
          for (let x = 0; x < offCanvas.width; x++) {
            const idx = (y * offCanvas.width + x) * 4;
            const r = data[idx], g = data[idx + 1], b = data[idx + 2], a = data[idx + 3];
            const hex = rgbToHex(r, g, b).toLowerCase();
            wallMap[y][x] = (a === 0) ? 0 : (wallTypes.hasOwnProperty(hex) ? wallTypes[hex].wallSolids : 0);
          }
        }
    
        // Create final canvas (full-size image).
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = offCanvas.width * configMap.tileSize;
        finalCanvas.height = offCanvas.height * configMap.tileSize;
        const finalCtx = finalCanvas.getContext('2d');
        finalCtx.imageSmoothingEnabled = false;
    
        // Draw default floor tile.
        const defaultFloorTile = getFloorTile("d4d4d4");
        if (defaultFloorTile) {
          const sx = defaultFloorTile.x * configMap.tileSize;
          const sy = defaultFloorTile.y * configMap.tileSize;
          for (let y = 0; y < offCanvas.height; y++) {
            for (let x = 0; x < offCanvas.width; x++) {
              finalCtx.drawImage(defaultFloorTile.image, sx, sy, configMap.tileSize, configMap.tileSize, x * configMap.tileSize, y * configMap.tileSize, configMap.tileSize, configMap.tileSize);
            }
          }
        }
    
        // Draw floor/feature tiles.
        for (let y = 0; y < offCanvas.height; y++) {
          for (let x = 0; x < offCanvas.width; x++) {
            const idx = (y * offCanvas.width + x) * 4;
            const r = data[idx], g = data[idx + 1], b = data[idx + 2], a = data[idx + 3];
            if (a === 0) continue;
            const hex = rgbToHex(r, g, b).toLowerCase();
            if (wallTypes.hasOwnProperty(hex)) continue;
            let tileSource = null;
            if (hex === "007500") {
             const fieldKey = `${x},${y}`;
let state = "empty"; // Default state remains "empty"
if (mapJSONData && mapJSONData.fields && mapJSONData.fields[fieldKey]) {
    let ds = mapJSONData.fields[fieldKey].defaultState;
    if (ds === "on") {
        state = "green";
    } else if (ds === "off") {
        state = "empty"; // Change "off" to "empty"
    } else {
        state = ds;
    }
}

              const tileKey = "007500_" + state;
              tileSource = getFloorTile(tileKey);
            } else {
              tileSource = getFloorTile(hex);
            }
            if (tileSource) {
              const sx = tileSource.x * configMap.tileSize;
              const sy = tileSource.y * configMap.tileSize;
              finalCtx.drawImage(tileSource.image, sx, sy, configMap.tileSize, configMap.tileSize,
                                 x * configMap.tileSize, y * configMap.tileSize, configMap.tileSize, configMap.tileSize);
            } else {
              finalCtx.fillStyle = "#000000";
              finalCtx.fillRect(x * configMap.tileSize, y * configMap.tileSize, configMap.tileSize, configMap.tileSize);
            }
          }
        }
    
        // Overlay wall tiles.
        for (let y = 0; y < wallMap.length; y++) {
          for (let x = 0; x < wallMap[0].length; x++) {
            if (wallMap[y][x] !== 0) {
              drawWallTile(finalCtx, x, y);
            }
          }
        }
    
        // Marsball rendering.
        if (mapJSONData && mapJSONData.marsballs) {
          mapJSONData.marsballs.forEach(mars => {
            const destX = mars.x * configMap.tileSize - configMap.tileSize/2;
            const destY = mars.y * configMap.tileSize - configMap.tileSize/2;
            finalCtx.drawImage(
              images.tile,
              12 * configMap.tileSize, 9 * configMap.tileSize, 2 * configMap.tileSize, 2 * configMap.tileSize,
              destX, destY, 2 * configMap.tileSize, 2 * configMap.tileSize
            );
          });
        }
    
        // Save final rendered map as an Image.
        finalMapImage = new Image();
        finalMapImage.src = finalCanvas.toDataURL();
        finalMapImage.onload = function() {
          canvas.width = finalMapImage.width;
          canvas.height = finalMapImage.height;
          drawCanvas();
          console.log("[FM] Final map rendered and drawn as background.");
        };
      }).catch(err => console.error("[FM] Error loading texture images", err));
    }
    
    // Load map data using the entered map code.
    function loadMapForTextures() {
      var mapCode = document.getElementById('mapCode').value;
      if (!mapCode) { alert("Please enter a map code."); return; }
      fetchMapData(mapCode)
        .then(([pngObjectUrl, jsonData]) => {
          mapJSONData = jsonData;
          return loadImage(pngObjectUrl);
        })
        .then(img => {
          originalPNGImage = img;
          processMap();
        })
        .catch(err => console.error("[FM] Error fetching or processing map data:", err));
    }
    
    // Override original loadMap to use our new loader.
    function loadMap() { loadMapForTextures(); }
    
    // =====================================================
    // TEXTURE PACK DROPDOWN UI
    // =====================================================
 function addTextureDropdown() {
  const container = document.querySelector('.files');
  if (!container) {
    console.error("Texture dropdown container not found");
    return;
  }
  
  // Build the dropdown HTML.
  // Setting display: inline-block so that it appears on the same line.
  const textureContainerHTML = `
    <div id="fm-texture-dropdown" style="display: inline-block;">
      <button id="fm-dropdown-button" style="padding: 8px 12px; font-size: 16px; cursor: pointer;">
        ${currentTexturePack.name}
      </button>
      <div id="fm-dropdown-menu" style="display: none; background: white; border: 1px solid #ccc; border-radius: 4px; max-height: 200px; overflow-y: auto; padding: 0.5rem; position: absolute;">
        <div id="fm-dropdown-search-container" style="padding: 0.5rem;">
          <input type="text" id="fm-dropdown-search" placeholder="Search Texture Packs..." style="width: 100%; padding: 4px;">
        </div>
        <div id="fm-dropdown-items">
          ${textures.texturePacks.map(tp => `
            <div class="dropdown-item" data-value="${tp.url}" style="padding: 4px 8px; cursor: pointer;">
              ${tp.name}
            </div>
          `).join('')}
        </div>
      </div>
    </div>
  `;
  
  // Append the dropdown HTML without replacing the existing content.
  container.insertAdjacentHTML('beforeend', textureContainerHTML);
  
  // Toggle dropdown visibility when button is clicked.
  const button = document.getElementById('fm-dropdown-button');
  const menu = document.getElementById('fm-dropdown-menu');
  button.addEventListener('click', function(e) {
    menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    e.stopPropagation(); // Prevent click from bubbling up.
  });
  
  // Hide the menu if user clicks outside.
  document.addEventListener('click', function() {
    menu.style.display = "none";
  });
  
  // Prevent closing the menu when clicking inside it.
  menu.addEventListener('click', function(e) {
    e.stopPropagation();
  });
  
  // Filter items based on search input.
  const searchInput = document.getElementById('fm-dropdown-search');
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const items = document.querySelectorAll('#fm-dropdown-items .dropdown-item');
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(query) ? "block" : "none";
    });
  });
  
  // Set up click events for each texture pack item.
  const items = document.querySelectorAll('#fm-dropdown-items .dropdown-item');
  items.forEach(item => {
    item.addEventListener('click', function(e) {
      e.preventDefault();
      const selectedUrl = this.getAttribute('data-value');
      const selectedTexture = textures.texturePacks.find(tp => tp.url === selectedUrl);
      if (selectedTexture && selectedTexture.url !== currentTexturePack.url) {
        currentTexturePack = selectedTexture;
        localStorage.setItem('fm_selected_texturePack', selectedTexture.url);
        console.log("Texture pack changed to:", selectedTexture.name);
        // Update the button text.
        button.textContent = selectedTexture.name;
        // Optionally call a function to reprocess your map or UI.
        processMap();
      }
      // Hide the menu after selection.
      menu.style.display = "none";
    });
  });
}
window.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(window.location.search);
  const mapCode = params.get("mapCode");
  if (mapCode) {
    // Optionally, set the mapCode input field's value if you have one.
    document.getElementById("mapCode").value = mapCode;
    loadMapForTextures();
  }
});


document.addEventListener("DOMContentLoaded", function() {
  addTextureDropdown();
});
